<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="jq.min.js"></script>
    <script src="bootstrap.min.js"></script>
  </head>
  <body>
    <button
      type="button"
      class="btn btn-danger"
      data-toggle="modal"
      data-target="#one-modal"
    >
      modal-show
    </button>

    <div class="modal" id="one-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">login</h5>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form action="no" style="width: 330px;">
            <div class="form-group">
              <label for="email">your-email:</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="pass">your-pass
              </label>
              <input type="text" class="form-control" id="pass">
            </div>
            <button type="button" class="btn btn-dark btn-block">Save</button>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-dark" data-dismiss="modal">close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
