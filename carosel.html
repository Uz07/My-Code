<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>carousel</title>
    <link rel="stylesheet" href="nn/bootstrap.min.css" />
    <script src="nn/jq.min.js"></script>
    <script src="nn/poop.min.js"></script>
    <script src="nn/bootstrap.min.js"></script>

    <style></style>

    <script></script>
  </head>
  <body>
    <div class="container">
      <button type="button" data-toggle="collapse" data-target="#one">click me</button>
      <div id="one" class="carousel slide collapse" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#one" data-slide-to="0" class="active"></li>
          <li data-target="#one" data-slide-to="1"></li>
          <li data-target="#one" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img1.jpg" width="1100px" height="500px" />
            <div class="carousel-caption">
              <a href="wow" class="btn btn-dark">click</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img1.jpg" width="1100px" height="500px" />
          </div>
          <div class="carousel-item">
            <img src="img1.jpg" width="1100px" height="500px" />
          </div>
        </div>
        <a class="carousel-control-prev" href="#one" data-slide="prev"
          ><span class="carousel-control-prev-icon"></span
        ></a>
        <a class="carousel-control-next" href="#one" data-slide="next"
          ><span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </body>
</html>
