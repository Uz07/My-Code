  <body>
 <input type="text" id="demo"><button onclick="show()">click me!</button>
 <p id="p01"></p>
</body>
  <script>
function show(){
  var message,x;
  message=document.getElementById('p01');
  x=document.getElementById("demo").value;
  try{
    if(x=="") throw message="is null";
    if(isNaN(x))throw message="not number"
  }
  catch(err){
    document.getElementById('p01').innerHTML=message;
  }
  finally{
    document.getElementById('demo').value="";
  }
}
  </script>
